<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prafful Jagtap - Senior Software Engineer Resume</title>
    <meta name="description" content="Prafful Jagtap - Senior Software Engineer with 4+ years experience in fintech and health-tech solutions">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/print.css" media="print">
    <script src="../../js/resume.js"></script>
</head>
<body class="resume-page">
    <header class="resume-header">
        <div class="container">
            <div class="header-content">
                <div class="personal-info">
                    <h1 class="name"><!-- Name will be loaded by JavaScript --></h1>
                    <h2 class="title"><!-- Title will be loaded by JavaScript --></h2>
                    <p class="location"><!-- Location will be loaded by JavaScript --></p>
                </div>
                <div class="contact-info">
                    <!-- Contact information will be loaded by JavaScript -->
                </div>
            </div>
        </div>
    </header>

    <main class="resume-main">
        <div class="container">
            <nav class="resume-nav no-print">
                <a href="../../" class="btn btn-secondary">← Back to Resume List</a>
                <button onclick="window.print()" class="btn btn-primary">Print Resume</button>
            </nav>

            <section class="resume-section profile-summary">
                <h3>Profile Summary</h3>
                <p>
                    <!-- Profile summary will be loaded by JavaScript -->
                </p>
            </section>

            <section class="resume-section experience">
                <h3>Professional Experience</h3>
                <!-- Experience items will be loaded by JavaScript -->
            </section>

            <section class="resume-section skills">
                <h3>Technical Skills</h3>
                <div class="skills-grid">
                    <!-- Skills will be loaded by JavaScript -->
                </div>
            </section>

            <section class="resume-section education">
                <h3>Education</h3>
                <div class="education-items">
                    <!-- Education items will be loaded by JavaScript -->
                </div>
            </section>

            <section class="resume-section certifications">
                <h3>Certifications</h3>
                <div class="certification-items">
                    <!-- Certification items will be loaded by JavaScript -->
                </div>
            </section>

            <section class="resume-section projects">
                <h3>Notable Projects</h3>
                <!-- Project items will be loaded by JavaScript -->
            </section>

            <section class="resume-section languages">
                <h3>Languages</h3>
                <div class="language-list">
                    <!-- Languages will be loaded by JavaScript -->
                </div>
            </section>
        </div>
    </main>

    <footer class="resume-footer no-print">
        <div class="container">
            <nav class="footer-nav">
                <a href="../../" class="btn btn-secondary">← Back to Resume List</a>
                <button onclick="window.print()" class="btn btn-primary">Print Resume</button>
            </nav>
        </div>
    </footer>
</body>
</html>
