<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prafful Jagtap - Senior Software Engineer Resume</title>
    <meta name="description" content="Prafful Jagtap - Senior Software Engineer with 4+ years experience in fintech and health-tech solutions">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/print.css" media="print">
    <script src="../../js/resume.js"></script>
</head>
<body class="resume-page">
    <header class="resume-header">
        <div class="container">
            <div class="header-content">
                <div class="personal-info">
                    <h1 class="name"><!-- Name will be loaded by JavaScript --></h1>
                    <h2 class="title"><!-- Title will be loaded by JavaScript --></h2>
                    <p class="location"><!-- Location will be loaded by JavaScript --></p>
                </div>
                <div class="contact-info">
                    <!-- Contact information will be loaded by JavaScript -->
                </div>
            </div>
        </div>
    </header>

    <main class="resume-main">
        <div class="container">
            <nav class="resume-nav no-print">
                <a href="../../" class="btn btn-secondary">← Back to Resume List</a>
                <button onclick="window.print()" class="btn btn-primary">Print Resume</button>
            </nav>

            <div class="resume-layout">
                <!-- Left Sidebar -->
                <aside class="resume-sidebar">
                    <section class="profile-section">
                        <div class="profile-info">
                            <div class="profile-name" id="profile-name">
                                <!-- Name will be loaded by JavaScript -->
                            </div>
                            <div class="profile-title" id="profile-title">
                                <!-- Title will be loaded by JavaScript -->
                            </div>
                        </div>
                    </section>

                    <section class="sidebar-section contact-section">
                        <h3>Contact Me</h3>
                        <div class="contact-info-sidebar">
                            <!-- Contact information will be loaded by JavaScript -->
                        </div>
                    </section>

                    <section class="sidebar-section personal-skills-section">
                        <h3>Personal Skills</h3>
                        <div class="personal-skills-list">
                            <!-- Personal skills will be loaded by JavaScript -->
                        </div>
                    </section>

                    <section class="sidebar-section languages-section">
                        <h3>Languages</h3>
                        <div class="language-list">
                            <!-- Languages will be loaded by JavaScript -->
                        </div>
                    </section>

                    <section class="sidebar-section education-section">
                        <h3>Education</h3>
                        <div class="education-items">
                            <!-- Education items will be loaded by JavaScript -->
                        </div>
                    </section>
                </aside>

                <!-- Main Content -->
                <div class="resume-content">
                    <header class="content-header">
                        <h1 class="content-name"><!-- Name will be loaded by JavaScript --></h1>
                        <h2 class="content-title"><!-- Title will be loaded by JavaScript --></h2>
                    </header>

                    <section class="content-section profile-summary">
                        <h3>About Me</h3>
                        <p>
                            <!-- Profile summary will be loaded by JavaScript -->
                        </p>
                    </section>

                    <section class="content-section experience">
                        <h3>Professional Experience</h3>
                        <!-- Experience items will be loaded by JavaScript -->
                    </section>

                    <section class="content-section skills">
                        <h3>Technical Skills</h3>
                        <div class="skills-grid">
                            <!-- Skills will be loaded by JavaScript -->
                        </div>
                    </section>

                    <section class="content-section certifications">
                        <h3>Certifications</h3>
                        <div class="certification-items">
                            <!-- Certification items will be loaded by JavaScript -->
                        </div>
                    </section>

                    <section class="content-section projects">
                        <h3>Notable Projects</h3>
                        <!-- Project items will be loaded by JavaScript -->
                    </section>
                </div>
            </div>
        </div>
    </main>

    <footer class="resume-footer no-print">
        <div class="container">
            <nav class="footer-nav">
                <a href="../../" class="btn btn-secondary">← Back to Resume List</a>
                <button onclick="window.print()" class="btn btn-primary">Print Resume</button>
            </nav>
        </div>
    </footer>
</body>
</html>
